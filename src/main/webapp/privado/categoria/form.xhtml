<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Categoria</ui:define>

	<ui:define name="corpo">

		<h1>Cadastro Categoria</h1>
		<h:form>
			
			<p:messages autoUpdate="true" closable="true" id="msg" />
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/privado/categoria/form" style="height:30px" icon="ui-icon-plus" />
					<p:commandButton value="Salvar" id="botaoSalvar" style="height:30px" icon="ui-icon-disk"
						action="#{categoriaBean.salvar()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/privado/categoria/list" style="height:30px"
					icon="ui-icon-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" placeholder="Informe uma categoria"
					value="#{categoriaBean.categoria.nome}" styleClass="up" />

			</p:panelGrid>
			
		</h:form>



	</ui:define>

</ui:composition>
